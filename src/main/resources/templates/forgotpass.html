<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	
  	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand title" href="/">RedBond</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin/home">Search Blood</a></li>
         <li><a href="/admin/home">Profile</a></li>
        <li><a href="/#how-work">How It Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	
	<div class="container">
	<div th:if="${successMessage}">
		 <div id="success-alert" class="alert alert-success alert-dismissable fade in" style="margin-top: 5%" >a password reset link will be sent on your email.!
		 <button type="button" data-dismiss="alert" class="close "> &CircleTimes; </button>
		</div>
	</div>
		<img th:src="@{/images/login-page.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<form th:action="@{/forgotpass}" method="POST" class="form-signin">
			<h3 class="form-signin-heading">Forgot Password?</h3>
			<br/>
			 <label>please enter your email </label>
			<input type="text" id="email" name="email"  placeholder="example@email.com"
				class="form-control" /> <br/>  	
			<div align="center" th:if="${error}">
				<p style="font-size: 20; color: #FF1C19;">Email is invalid, please verify!</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="send" value="Send" type="Submit" th:text="Send"></button>
			<!-- <span th:utext="${successMessage}"></span> -->
		</form>
	</div>

<footer class="container-fluid">
		<p> &copy; RedBond 2017 || All Rights Reserved</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>

<script type="text/javascript">
$(document).ready(function(){
	$("#success-alert").fadeTo(3000, 500).slideUp(500, function(){
	    $("#success-alert").slideUp(500);
	    window.location.href = "/";
	});
});

</script>


</body>
</html>
