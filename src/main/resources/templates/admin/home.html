<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>RedBond | Profile</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
	 integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
	 crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/searchstyle.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
</head>

<body>
	
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand title" href="/">RedBond</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin/home">Home</a></li>
        <li><a href="#">Edit Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
<div class="col-lg-12 col-sm-12" style="margin-top: 3%; min-height: 700px;">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="/images/User-blue-icon.png">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="/images/User-blue-icon.png">
        </div>
        <div class="card-info"><span class="card-title" th:utext="${userName}"></span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Personal Info.</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-primary" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <div class="hidden-xs">Search Blood</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                <div class="hidden-xs">Social Profile</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in " id="tab1">
         <h4 class="bloodgroup"><span th:utext="${userblood}"></span></h4>
          <h4><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;<span th:utext="${userEmail}"></span></h4>
		  <h4><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;&nbsp;<span th:utext="${userphone}"></span></h4>
          <h4><i class="fa fa-globe" aria-hidden="true"></i>&nbsp;&nbsp;<span th:utext="${userCountryCity}"></span></h4>
          
        </div>
        <div class="tab-pane fade in active" id="tab2">
        <div class="input-group" id="adv-search">
        <p type="text" class="form-control">Select blood group you are looking for!<p/>
        <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" style="height: 34px;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form" th:action="@{/bloodgroup}" method="POST">
                                  <div class="form-group">
                                    <label for="filter">Search for Blood</label>
                                    <select name="bloodgroup" class="form-control">
						            <option>--select your blood group--</option>
								    <option value="O negative">O negative</option>
								    <option value="O positive">O positive</option>
								    <option value="A negative">A negative</option>
								    <option value="A positive">A positive</option>
								    
								    <option value="B negative">B negative</option>
								    <option value="B positive">B positive</option>
								    <option value="AB negative">AB negative</option>
								    <option value="AB positive">AB positive</option>
								   </select>
                                  </div>
                                  
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
               </div>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>No profile connected yet!</h3>
          <a href="#">
           <span class="glyphicon glyphicon-plus"></span>Connect Now!
          </a>
        </div>
      </div>
    </div>
    
    </div>
</div>   
<footer class="container-fluid">
		<p> &copy; RedBond 2017 || All Rights Reserved</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>

</body>
</html>
